{% extends "base.html" %}

{% block title %}Sign In - Viral Clips{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full" x-data="loginForm()">
        <!-- Card -->
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-700">
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-gray-300">Sign in to continue creating</p>
            </div>
            
            <!-- Login Form -->
            <form @submit.prevent="submitForm" class="space-y-6">
                {% csrf_token %}
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        x-model="formData.username"
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        placeholder="Enter your username"
                    >
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        x-model="formData.password"
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        placeholder="Enter your password"
                    >
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember-me" 
                            type="checkbox" 
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-600 bg-gray-700 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-400 hover:text-primary-300">
                            Forgot password?
                        </a>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div x-show="errorMessage" x-cloak class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <span x-text="errorMessage"></span>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    :disabled="loading"
                    class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                >
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Signing in...
                    </span>
                </button>
            </form>
            
            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-300">
                    Don't have an account? 
                    <a href="/register/" class="font-medium text-primary-400 hover:text-primary-300">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    function loginForm() {
        return {
            formData: {
                username: '',
                password: ''
            },
            loading: false,
            errorMessage: '',
            
            async submitForm() {
                this.errorMessage = '';
                this.loading = true;
                
                try {
                    // Get CSRF token
                    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                                    document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
                    
                    const response = await fetch('/api/auth/login/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken,
                        },
                        credentials: 'same-origin',  // Include cookies in request/response
                        body: JSON.stringify(this.formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Store tokens
                        localStorage.setItem('access_token', data.tokens.access);
                        localStorage.setItem('refresh_token', data.tokens.refresh);
                        
                        showToast('Login successful! Redirecting...', 'success');
                        
                        // Get redirect URL from query parameter or default to profile
                        const urlParams = new URLSearchParams(window.location.search);
                        const nextUrl = urlParams.get('next') || '/profile/';
                        
                        // Immediate redirect using replace to avoid back button issues
                        setTimeout(() => {
                            window.location.replace(nextUrl);
                        }, 800);
                    } else {
                        this.errorMessage = data.error || 'Login failed. Please check your credentials.';
                    }
                } catch (error) {
                    this.errorMessage = 'Network error. Please try again.';
                    console.error('Login error:', error);
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
