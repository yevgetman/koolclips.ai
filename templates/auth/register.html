{% extends "base.html" %}

{% block title %}Sign Up - Viral Clips{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-purple-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full" x-data="registerForm()">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
                <p class="text-gray-600">Start creating viral clips today</p>
            </div>
            
            <!-- Registration Form -->
            <form @submit.prevent="submitForm" class="space-y-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        x-model="formData.username"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        placeholder="johndoe"
                    >
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        x-model="formData.email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        placeholder="john@example.com"
                    >
                </div>
                
                <!-- First Name -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                        First Name <span class="text-gray-400 text-xs">(optional)</span>
                    </label>
                    <input 
                        type="text" 
                        id="first_name" 
                        x-model="formData.first_name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        placeholder="John"
                    >
                </div>
                
                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Last Name <span class="text-gray-400 text-xs">(optional)</span>
                    </label>
                    <input 
                        type="text" 
                        id="last_name" 
                        x-model="formData.last_name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        placeholder="Doe"
                    >
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        x-model="formData.password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        placeholder="••••••••"
                    >
                </div>
                
                <!-- Confirm Password -->
                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="password_confirm" 
                        x-model="formData.password_confirm"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                        placeholder="••••••••"
                    >
                </div>
                
                <!-- Error Message -->
                <div x-show="errorMessage" x-cloak class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <span x-text="errorMessage"></span>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    :disabled="loading"
                    class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">Create Account</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Creating account...
                    </span>
                </button>
            </form>
            
            <!-- Sign In Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="/login/" class="font-medium text-primary-600 hover:text-primary-500">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    function registerForm() {
        return {
            formData: {
                username: '',
                email: '',
                first_name: '',
                last_name: '',
                password: '',
                password_confirm: ''
            },
            loading: false,
            errorMessage: '',
            
            async submitForm() {
                this.errorMessage = '';
                
                // Validate passwords match
                if (this.formData.password !== this.formData.password_confirm) {
                    this.errorMessage = 'Passwords do not match';
                    return;
                }
                
                this.loading = true;
                
                try {
                    const response = await fetch('/api/auth/register/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Store tokens
                        localStorage.setItem('access_token', data.tokens.access);
                        localStorage.setItem('refresh_token', data.tokens.refresh);
                        
                        showToast('Account created successfully! Redirecting...', 'success');
                        
                        // Redirect to profile
                        setTimeout(() => {
                            window.location.href = '/profile/';
                        }, 1500);
                    } else {
                        // Handle errors
                        if (data.errors) {
                            const errorMessages = Object.values(data.errors).flat().join(', ');
                            this.errorMessage = errorMessages;
                        } else if (data.error) {
                            this.errorMessage = data.error;
                        } else {
                            this.errorMessage = 'Registration failed. Please try again.';
                        }
                    }
                } catch (error) {
                    this.errorMessage = 'Network error. Please try again.';
                    console.error('Registration error:', error);
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
